<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.png">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css?fbclid=IwAR2TXqBPR1BwetsIfkcLDjYfw2kuhlxqmjkGdzKaCdAd6NkAkWniljGiVB8">
    <link rel="stylesheet" href="./style.css">
    <title>Music App</title>
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <header>
                <h4>Now playing:</h4>
            </header>
            <div class="cd">
                <div class="cd-thumb">

                </div>
            </div>
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="btn btn-pre">
                    <i class="fa-solid fa-left-to-line"></i>
                </div>
                <div class="btn btn-play">
                    <i class="fa-duotone fa-play playing-icon"></i>
                    <i class="fa-solid fa-pause pausing-icon"></i>   
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-right-to-line"></i>
                </div>
                <div class="btn btn-shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <div class="song-infor">
                <h2>Bài hát</h2>
                <h3>Ca sĩ</h3>
            </div>
            <div class="volume-control">
                <div class="volume-btn">
                    <i class="fa-solid fa-volume volume-icon"></i>
                    <i class="fa-solid fa-volume-slash volume-mute"></i>
                </div>
                <input id="volume" class="volume" type="range" value="100" step="1" min="0" max="100">
            </div>
            <div class="theme-control">
                <div class="theme-icon">
                    <i class="fa-sharp fa-solid fa-moon moon"></i>
                    <i class="fa-solid fa-sun sun"></i>
                </div>
                <a class=""></a>
            </div>
            <audio id="audio" src=""></audio>
        </div>
        <div class="playlist">
            <div class="song">
                <div class="thumb">
                    <img src="./img/BAT.jpg" alt="">
                </div>
                <div class="body">
                    <h3 class="title">Hẹn một mai</h3>
                    <p class="author">Bùi Anh Tuấn</p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
